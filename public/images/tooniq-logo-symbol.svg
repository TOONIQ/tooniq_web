<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit board inspired tech symbol -->
  <g>
    <!-- Center connections -->
    <circle cx="32" cy="32" r="3" fill="#2DA9D8"/>

    <!-- Top-left branch -->
    <line x1="32" y1="32" x2="20" y2="20" stroke="#2DA9D8" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="20" cy="20" r="3" fill="#2DA9D8"/>
    <line x1="20" y1="20" x2="12" y2="16" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    <circle cx="12" cy="16" r="2.5" fill="#6B7280"/>

    <!-- Top-right branch -->
    <line x1="32" y1="32" x2="44" y2="20" stroke="#2DA9D8" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="44" cy="20" r="3" fill="#2DA9D8"/>
    <line x1="44" y1="20" x2="52" y2="12" stroke="#2DA9D8" stroke-width="2" stroke-linecap="round"/>
    <circle cx="52" cy="12" r="2.5" fill="#2DA9D8"/>

    <!-- Bottom-left branch -->
    <line x1="32" y1="32" x2="20" y2="44" stroke="#2DA9D8" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="20" cy="44" r="3" fill="#2DA9D8"/>
    <line x1="20" y1="44" x2="16" y2="52" stroke="#2DA9D8" stroke-width="2" stroke-linecap="round"/>
    <circle cx="16" cy="52" r="2.5" fill="#2DA9D8"/>

    <!-- Bottom-right branch -->
    <line x1="32" y1="32" x2="44" y2="44" stroke="#6B7280" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="44" cy="44" r="3" fill="#6B7280"/>
    <line x1="44" y1="44" x2="48" y2="52" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    <circle cx="48" cy="52" r="2.5" fill="#6B7280"/>

    <!-- Horizontal connections -->
    <line x1="32" y1="32" x2="24" y2="32" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    <circle cx="24" cy="32" r="2.5" fill="#6B7280"/>

    <line x1="32" y1="32" x2="40" y2="32" stroke="#2DA9D8" stroke-width="2" stroke-linecap="round"/>
    <circle cx="40" cy="32" r="2.5" fill="#2DA9D8"/>

    <!-- Vertical accent -->
    <line x1="32" y1="32" x2="32" y2="24" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    <circle cx="32" cy="24" r="2.5" fill="#6B7280"/>
  </g>

  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#glow)" opacity="0.15"/>

  <defs>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#2DA9D8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2DA9D8;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
